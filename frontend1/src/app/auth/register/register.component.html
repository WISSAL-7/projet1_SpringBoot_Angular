<div class="register-container">
    <h2>Inscription</h2>
    
    <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        
        <div class="form-group">
            <label for="firstName">Prénom</label>
            <input type="text" id="firstName" formControlName="firstName" class="form-control">
            </div>

        <div class="form-group">
            <label for="lastName">Nom</label>
            <input type="text" id="lastName" formControlName="lastName" class="form-control">
            </div>
        
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" formControlName="email" class="form-control">
            </div>

        <div class="form-group">
            <label for="password">Mot de passe</label>
            <input type="password" id="password" formControlName="password" class="form-control">
            </div>
        
        <div class="form-group">
            <label for="phone">Téléphone</label>
            <input type="tel" id="phone" formControlName="phone" class="form-control">
            </div>

        <div class="form-group">
            <label for="role">Je suis...</label>
            <select id="role" formControlName="role" class="form-control">
                <option *ngFor="let r of roles" [value]="r">{{ r === 'DOCTOR' ? 'Médecin' : 'Patient' }}</option>
            </select>
        </div>
        
        <ng-container *ngIf="isDoctor">
            <div class="form-group">
                <label for="cin">CIN</label>
                <input type="text" id="cin" formControlName="cin" class="form-control">
                </div>
            
            <div class="form-group">
                <label for="specialty">Spécialité</label>
                <select id="specialty" formControlName="specialty" class="form-control">
                    <option *ngFor="let s of specialties" [value]="s">{{ s }}</option>
                </select>
                </div>
        </ng-container>

        <button 
            type="submit" 
            class="btn btn-success" 
            [disabled]="registerForm.invalid || isLoading"
            [routerLink]="['/login']">
            {{ isLoading ? 'Inscription en cours...' : 'S\'inscrire' }}
        </button>
    </form>
    
    <div class="mt-3">
        Déjà un compte ? <a [routerLink]="['/login']">Se connecter</a>
    </div>
</div>
